<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Iscrizione al Circolo</title>
    <style>
		body {
			background: url(/images/background4.jpg) no-repeat center center fixed;
			background-size: cover;
			height: 100%;
			overflow-x: hidden;
		}
	</style>
</head>

<body>
    <div style="text-align: center;">
        <img style="height: 75px;" src="/images/logo.png"></img>
    </div>
    <div style="text-align: center; font-size: 30px;">
        <div style="margin-top: 20px; font-weight: bold; color: white;">
            <p>Iscrizione ad un circolo</p>
        </div>


        <div style="margin-top: 50 px; height: 300px;">
            <form th:action="@{/selezionaCircolo}" method="POST" th:object="${circolo}">
                <select style="width: 35%; margin-left: 33%; text-align: center; " class="form-select" multiple
                    aria-label="multiple select example" name="circolo" roleId="circolo" id="circolo"
                    th:field="*{circolo}">
                    <option th:each="circolo : ${circoli}" th:value="${circolo.id}" th:text="${circolo.nomeCircolo}">
                    </option>
                </select>
                <div style="margin-top: 35px; "><button style="font-size: 15px;border-radius: 10px 10px 10px 10px; width:100px; height: 40px; margin-top: 30px;"> Iscriviti </button></div>
            </form>
        </div>
        <a href="/default"><button style="font-size: 15px;border-radius: 10px 10px 10px 10px; width:100px; height: 40px; margin-top: 20px;">Home</button></a>
    </div>
</body>

</html>

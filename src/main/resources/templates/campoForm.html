<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Aggiungi Campo</title>
    <style>
        html {
            background: url(/images/backgroundForm.jpg) no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <header></header>
    <div style="text-align: center; margin-top: 5%;">
        <span th:if="${credentials.role == 'ADMIN'}">
            <form th:action="@{/campo}" method="POST">
                <h4 style="font-size: 40px;">Aggiungi Campo</h4>
                <section>
                    <div>
                        <input style="height:40px; width:30%; border-radius: 74px; text-align: center;" type="text"
                            required th:field="*{campo.numeroCampo}" placeholder="Numero Campo">
                        <span th:if="${#fields.hasErrors('campo.numeroCampo')}" th:errors="${campo.numeroCampo}"></span>
                    </div>
                    <br>
                    <div>
                        <input style="height:40px; width:30%; border-radius: 74px; text-align: center;" type="text"
                            required th:field="*{campo.terreno}" placeholder="Terreno">
                        <span th:if="${#fields.hasErrors('campo.terreno')}" th:errors="*{campo.terreno}"></span>
                    </div>
                    <br>
                    <div>
                        <input style="height:40px; width:30%; border-radius: 74px; text-align: center;" type="text"
                            required th:field="*{campo.sport}" placeholder="Sport">
                        <span th:if="${#fields.hasErrors('campo.sport')}" th:errors="*{campo.sport}"></span>
                    </div>
                    <br>
                    <div>
                        <input style="height:40px; width:30%; border-radius: 74px; text-align: center;" type="text"
                            th:field="*{campo.prezzoOrario}" placeholder="prezzoOrario">
                        <span th:if="${#fields.hasErrors('campo.prezzoOrario')}"
                            th:errors="*{campo.prezzoOrario}"></span>
                    </div>

                    <span style="margin-top:10px;">
                        <button style="border-radius: 10px 10px 10px 10px; width:100px; height: 40px; margin-top: 30px;"
                            type="submit">
                            Inserisci
                        </button>
                    </span>
                </section>
            </form>
            </span>
            <span th:if="${credentials.role == 'DEFAULT'}">NON HAI I PERMESSI PER ACCEDERE A QUESTA RISORSA</span>
            <a href="/default"><button style="border-radius: 10px 10px 10px 10px; width:100px; height: 40px; margin-top: 30px;">
                Home</button></a>
                <a href="/getCampo"> <button style="border-radius: 10px 10px 10px 10px; width:100px; height: 40px; margin-top: 30px;">Torna indietro</button></a>
    </div>
    <footer></footer>
</body>

</html>
